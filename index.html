<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="addR()">Add Row</button>
    <button onclick="addC()">Add Col</button>
    <button onclick="makeBox()">Make a custom sized box</button>

    <form style="display: inline;">
        <label for="rownumber">Number of rows:</label>
        <input type="number" id="rownumber" name="rownumber">
        <label for="colnumber">Number of columns:</label>
        <input type="number" id="colnumber" name="colnumber">
    </form>

    <button onclick="removeR()">Remove Row</button>
    <button onclick="removeC()">Remove Col</button>
    <button onclick="fillU()">Fill All Uncolored</button>
    <button onclick="fill()">Fill All</button>
    <button onclick="clearAll()">Clear</button>
    <select onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Yellow">Yellow</option>
        <option value="SkyBlue">Sky blue </option>
        <option value="Black">Black</option>
        <option value="White">White</option>
        <option value="Pink">Pink</option>
        <option value="Lavender">Lavender</option>
    </select>
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
